<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Match</title>
</head>

<body>
    <input type="number" id="userNum">
    <button id="matchBtn">is Matched?</button>
    <script>

        //Write a JavaScript program where the program takes a random integer between 1 to 10, the user is then prompted to input a guess number.
        // If the user input matches with guess number, the program will display a message "Good Work" otherwise display a message "Not matched"

        let num = Math.ceil(Math.random() * 10);
        let userNum = document.querySelector("#userNum");
        let val = userNum.value
        let matchBtn = document.querySelector("#matchBtn");

        matchBtn.addEventListener("click", () => {
            if (num == parseInt(userNum.value)) {
                alert("Good Work")
            } else {
                alert("Not matched")
            }
        })

    </script>
</body>

</html>
