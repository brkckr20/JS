<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.
        // Belirli bir dizinin önüne "Py" ekleyen yeni bir dizi oluşturmak için bir JavaScript programı yazın. Verilen dize "Py" ile başlıyorsa, orijinal diziyi döndürün.


        function checkStr(str) {
            if (str === null || str === undefined || str.substring(0, 2) === "Py") {
                return str
            } else {
                return "Py" + str
            }
        }

        console.log(checkStr("Python"))
        console.log(checkStr("thon"))
    </script>
</body>

</html>
