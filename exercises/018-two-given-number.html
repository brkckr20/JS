<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50 check</title>
</head>

<body>

    <script>

        /*
        Write a JavaScript program to check two given numbers and return true if one of the number is 50 or if their sum is 50

        tr : Verilen iki sayıyı kontrol eden ve sayılardan biri 50 veya toplamları 50 ise doğru döndüren bir JavaScript programı yazın
        
        
        */

        function check(num1, num2) {
            if (num1 === 50 || num2 === 50 || num1 + num2 === 50) {
                console.log(true)
            } else {
                console.log(false)
            }
        }

        check(51, 24);
    </script>

</body>
