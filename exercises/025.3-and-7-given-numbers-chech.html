    <script>
        //Write a JavaScript program to check whether a given positive number is a multiple of 3 or a multiple of 7
        //Belirli bir pozitif sayının 3'ün katı mı yoksa 7'nin katı mı olduğunu kontrol eden bir JavaScript programı yazın

        function check(number) {
            if (number < 0) {
                alert("Girilen sayı 0'dan küçük olamaz");
                return;
            }
            if (number % 3 === 0 && number % 7 === 0) {
                console.log("Girilen sayı 3 ve 7'ye tam bölünebiliyor");
            }else{
                console.log("Girilen sayı 3 ve 7'ye tam bölünmüyor...")
            }
        }

        check(21)
        check(212)
    </script>
