<body>
    Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns
    triple their sum.
    <script>
        let num1 = 10;
        let num2 = 10;
        function sum() {
            if (num1 == num2) {
                console.log((num1 + num2) * 3)
            } else {
                console.log(num1 + num2)
            }
        }
        sum()
    </script>
</body>
