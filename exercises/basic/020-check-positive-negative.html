<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
</head>

<body>


    <script>
        /**
         * Write a JavaScript program to check from two given integers, whether one is positive and another one is negative
         * Verilen iki tamsayıdan birinin pozitif, diğerinin negatif olup olmadığını kontrol etmek için bir JavaScript programı yazın
        */

        const check = (num1, num2) => {
            if ((num1 < 0 || num2 < 0)) {
                console.log(`${num1} ${num2} sayisindan biri negatif`)
            } else {
                console.log("Sayilarin ikisi de pozitif");
            }
        }

        check(0, -10)
    </script>
</body>
