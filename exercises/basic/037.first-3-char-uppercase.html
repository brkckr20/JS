<body>
    <script>
        //Write a JavaScript program to create new string with first 3 characters are in lower case from a given string. If the string length is less than 3 convert all the characters in upper case
        //Verilen bir diziden ilk 3 karakteri küçük olacak şekilde yeni bir dizi oluşturmak için bir JavaScript programı yazın. Dize uzunluğu 3'ten azsa, tüm karakterleri büyük harfe çevirin
        function firstThreeCharUppercase(str) {
            if (str.length > 3) {
                console.log(str.slice(0, 3).toUpperCase() + str.slice(3));
            } else {
                console.log(str.toUpperCase());
            }
        }
        firstThreeCharUppercase("lreom");
    </script>
