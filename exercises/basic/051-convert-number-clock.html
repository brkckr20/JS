<body>

    <script>
        //Write a JavaScript program to convert a given number to hours and minutes.
        //Belirli bir sayıyı saat ve dakikaya çeviren bir JavaScript programı yazın.
        const convert = function (num) {
            let saat = Math.floor(num / 60);
            let dakika = num % 60
            console.log(saat + " saat" + " " + dakika + " dakika");
        }
        convert(721);
    </script>

</body>
