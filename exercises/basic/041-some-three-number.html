<body>

    <script>
        const check = function (num1, num2, num3) {
            if (num1 === num2 && num1 === num3) {
                return 30;
            } else if (num1 === num2 || num1 === num2 || num2 === num3) {
                return 40;
            } else {
                return 20;
            }
        }

        console.log(check(10, 10, 10));
        console.log(check(1, 2, 55));
    </script>
