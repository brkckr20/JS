<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
</head>

<body>



    <script>
        const check = (int1, int2) => {
            if ((int1 >= 40 && int1 <= 60) && (int2 >= 40 && int2 <= 60)) {
                console.log("girilen sayılar 40 ile 60 arasındadır")
            } else if ((int1 >= 70 && int1 <= 100) && (int2 >= 70 && int2 <= 100)) {
                console.log("girilen sayılar 70 ile 100 arasındadır")
            } else {
                console.log("girilen sayılardan her ikisi de belirtilen aralıklarda değildir.")
            }
        }

        check(71, 80)
        check(45, 55)
    </script>
</body>

</html>
