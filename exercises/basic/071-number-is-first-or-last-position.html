<body>
    <script>
        //Write a JavaScript program to check whether 1 appears in first or last position of a given array of integers. The array length must be greater or equal to 1. 
        //Belirli bir tamsayı dizisinin ilk konumunda mı yoksa son konumunda mı göründüğünü kontrol eden bir JavaScript programı yazın. Dizi uzunluğu 1'den büyük veya ona eşit olmalıdır.
        const check = arr => {
            if (arr.length >= 1) {
                let last = arr.length - 1;
                return arr[0] === 1 || arr[last] === 1;
            } else {
                return arr
            }
        }

        console.log(check([3, 2, 3, 1]));
    </script>
