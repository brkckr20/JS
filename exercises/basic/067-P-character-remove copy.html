    <script>
        //Write a JavaScript program to create a new string from a given string, removing the first and last characters of the string if the first or last character are 'P'. Return the original string if the condition is not satisfied.
        //Belirli bir diziden yeni bir dizi oluşturmak için, ilk veya son karakter 'P' ise, dizinin ilk ve son karakterlerini kaldıran bir JavaScript programı yazın. Koşul karşılanmazsa orijinal diziyi döndürür.
        function x(string) {
            if (string.startsWith('P') || string.endsWith('P')) {
                let first = string.slice(1, string.length);
                let last = string.slice(1, string.length - 1);
                return last;
            } else {
                return string;
            }
        }
        console.log(x("orems"));
    </script>
