    <script>
        //Write a JavaScript program to check from three given integers that whether a number is greater than or equal to 20 and less than one of the others
        //Verilen üç tamsayıdan bir sayının 20'den büyük veya eşit ve diğerlerinden birinden küçük olup olmadığını kontrol eden bir JavaScript programı yazın

        const check = (num1, num2, num3) => {
            if ((num1 >= 20 || num2 >= 20 || num3 >= 20) && (num1 < num2 || num1 < num3 || num2 < num3)) {
                return true;
            } else {
                return false;
            }
        }

        console.log(check(21, 66, 75))
