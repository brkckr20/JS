    <script>
        // Write a JavaScript program to extract the first half of a string of even length
        // Eşit uzunlukta bir dizenin ilk yarısını çıkarmak için bir JavaScript programı yazın
        function check(value) {
            if (value.length % 2 === 0) {
                console.log(value.slice(0, value.length / 2));
            } else {
                console.log(value);
            }
        }
        check("firstaa");
    </script>
</body>
