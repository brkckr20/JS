<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
</head>

<body>
    <script>
        //Write a JavaScript program to find the larger number from the two given positive integers, the two numbers are in the range 40..60 inclusive.
        //Verilen iki pozitif tamsayıdan büyük olanı bulan bir JavaScript programı yazın, iki sayı 40..60 aralığındadır.

        function checkNumber(num1, num2) {
            if ((num1 >= 40 && num1 <= 60) && (num2 >= 40 && num2 <= 60)) {
                if (num1 > num2) {
                    console.log(`${num1} sayısı ${num2} sayısından büyüktür`);
                }
                else if (num1 === num2) {
                    console.log(`Sayılar birbirine eşittir.`);
                }
                else {
                    console.log(`${num2} sayısı ${num1} sayısından büyüktür`);
                }
            } else {
                console.log("Lütfen her iki sayıyı da 40 ve 60 arasında giriniz. Sayılar dahil olacaktır")
            }
        }

        checkNumber(45, 45)
    </script>
</body>

</html>
