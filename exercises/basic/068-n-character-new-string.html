    <script>
        //Write a JavaScript program to create a new string using the first and last n characters from a given string. The string length must be greater or equal to n.
        //Belirli bir diziden ilk ve son n karakteri kullanarak yeni bir dizi oluşturmak için bir JavaScript programı yazın. Dize uzunluğu n'den büyük veya eşit olmalıdır.
        function newChar(str, n) {
            if (str.length >= n) {
                let a;
                let b;
                a = str.substring(0, n);
                b = str.substring(str.length - n, str.length);
                return a + b;
            } else {
                return `Girilen metnin uzunluğu ${n}'e eşit veya büyük olmalıdır...`
            }
        }
        console.log(newChar("loremipsum", 4));
        console.log(newChar("howimeetyourmother", 4));
    </script>
