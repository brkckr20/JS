<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutlak fark</title>
</head>

<body>

    <script>
        /*
        
            Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19.


            tr : Belirli bir sayı ile 19 arasındaki mutlak farkı hesaplayan bir JavaScript programı yazın. Belirtilen sayı 19'dan büyükse, mutlak farkın üç katını döndürür.
        */


        function fark(sayi) {
            if (sayi > 19) {
                console.log((sayi - 19) * 3)
            } else {
                console.log(sayi - 19)
            }
        }

        fark(35);
    </script>

</body>

</html>
