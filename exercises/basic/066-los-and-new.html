<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Write a JavaScript program to display the city name if the string begins with "Los" or "New" otherwise return blank
        //Dize "Los" veya "New" ile başlıyorsa şehir adını gösterecek bir JavaScript programı yazın, aksi takdirde boş dönün
        const country = (country) => {
            if (country.startsWith("Los") || country.startsWith("New")) {
                return country
            } else {
                return null;
            }
        }
        console.log(country("lorem"))
        console.log(country("NewYork"))
        console.log(country("Los Angles"))
    </script>
</body>

</html>
