<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <script>
        //Write a JavaScript program to check whether a given string contains equal number of p's and t's
        // tr : Belirli bir dizginin eşit sayıda p ve t içerip içermediğini kontrol eden bir JavaScript programı yazın
        const check = (str) => {
            return str.replace(/[^p]/g).length === str.replace(/[^t]/g).length
        }
        console.log(check("paarttpss"));
    </script>

</body>

</html>
