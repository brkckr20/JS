    <script>
        // Belirli bir tek uzunluktaki dizinin ortadaki üç karakterini kullanarak bir dizi oluşturmak için bir JavaScript programı yazın. Dize uzunluğu üçten büyük veya eşit olmalıdır
        // Write a JavaScript program to create a string using the middle three characters of a given string of odd length. The string length must be greater or equal to three

        const check_char = (str) => {
            if (str.length % 2 != 0) {
                str = str.slice(Number((str.length / 2) - 2), (str.length / 2) + 1);
                return str
            }
            return str;
        }
        console.log(check_char("loremipsumdolorsitametq"));
    </script>
