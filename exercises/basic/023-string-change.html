    <script>
        /*
        write a JavaScript program to create a new string from a given string changing the position of first and last characters. The string length must be greater than or equal to 1

        tr : Belirli bir diziden ilk ve son karakterlerin konumunu değiştirerek yeni bir dizi oluşturmak için bir JavaScript programı yazın. Dize uzunluğu 1'den büyük veya 1'e eşit olmalıdır
        */

        function strChange(str) {
            if (str.length >= 0) {
                let ortasi = str.substring(1, str.length - 1);
                return (str.charAt(str.length - 1)) + ortasi + str.charAt(0)
            } else {
                return str;
            }
        }
        console.log(strChange("armut"));


    </script>
