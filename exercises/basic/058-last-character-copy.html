    <script>
        // Write a JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string. The length of the given string must be 3 and above
        // Belirli bir orijinal dizinin son 3 karakterinin 4 kopyasından oluşan yeni bir dizi oluşturmak için bir JavaScript programı yazın. Verilen dizenin uzunluğu 3 ve üzeri olmalıdır
        function replaceChar(value) {
            if (value.length < 0) {
                return;
            }
            let val = value.substr(-3);
            val = val.repeat(4);
            console.log(val);
        }

        replaceChar("loremipsum dolor sit amet");
    </script>
