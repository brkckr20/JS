<head>
    <meta charset="UTF-8">

<body>

    <script>
        //Write a JavaScript program to check two given non-negative integers that whether one of the number (not both) is multiple of 7 or 11.
        //Negatif olmayan iki tam sayıyı, sayılardan birinin (ikisi birden değil) 7'nin mi yoksa 11'in katı mı olduğunu kontrol eden bir JavaScript programı yazın.

        const check = (num1, num2) => {
            if (num1 > 0 && num2 > 0) {
                if ((num1 % 7 === 0 || num1 % 11 === 0) || num2 % 7 === 0 || num2 % 11 === 0) {
                    return true;
                } else {
                    return false;
                }
            } else {
                return "Girilen sayılar 0'dan büyük olmalıdır."
            }
        }

        console.log(check(23, 31));
        console.log(check(28, 33));
    </script>
</body>

</html>
