    <script>
        //Write a JavaScript program to compute the sum of three elements of a given array of integers of length 3.
        //Uzunluğu 3 olan belirli bir tamsayı dizisinin üç öğesinin toplamını hesaplayan bir JavaScript programı yazın.
        let arr = [5, 7, 8];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            count = count + arr[i];
        }
        console.log(count);

        //basic
        function sum() {
            let x = arr[0] + arr[1] + arr[2];
            console.log(x);
        }
        sum();
    </script>
