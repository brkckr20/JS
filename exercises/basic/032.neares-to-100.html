<body>


    <script>
        //Write a JavaScript program to find a value which is nearest to 100 from two different given integer values
        //Verilen iki farklı tamsayı değerinden 100'e en yakın değeri bulan bir JavaScript programı yazınız.

        function nearestTo100(number1, number2) {
            let result1 = 100 - number1;
            let result2 = 100 - number2;
            if (result1 < result2) {
                return `100'e en yakin sayi ${number1} sayisidir.`;
            } else {
                return `100'e en yakin sayi ${number2} sayisidir.`;
            }
        }

        console.log(nearestTo100(41, 42))
    </script>
</body>
