    <title>String Remove</title>

<body>


    <script>
        /*
        write a JavaScript program to remove a character at the specified position of a given string and return the new string

        Belirli bir dizgenin belirtilen konumundaki bir karakteri kaldırmak ve yeni dizgiyi döndürmek için bir JavaScript programı yazın
        */

        function remove(str) {
            let one = str.substring(0, 5);
            let two = str.substring(6, str.length);
            return (one + two);
        }

        console.log(remove("denemeyazısılorem ipsum"))
    </script>
