<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Çarpma ve Bölme</title>
</head>

<body>
    <div class="container-fluid mt-2">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="p-3 border">
                    <div class=" d-flex align-items-center mb-2">
                        <label class="w-25">1st Number :</label>
                        <input type="text" class="form-control" id="first">
                    </div>
                    <div class=" d-flex align-items-center">
                        <label class="w-25">2st Number :</label>
                        <input type="text" class="form-control" id="second">
                    </div>
                    <div class="text-center mt-2">
                        <button id="carp" class="btn btn-primary">Çarp</button>
                        <button id="bol" class="btn btn-success">Böl</button>
                    </div>
                    <div>
                        <h1>Result : <span id="result"></span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let first = document.querySelector("#first");
        let second = document.querySelector("#second");
        let carp = document.querySelector("#carp");
        let bol = document.querySelector("#bol");
        let result = document.querySelector("#result");

        function hesap(islemCinsi) {
            if (islemCinsi === "carp") {
                result.innerHTML = first.value * second.value
            } else if (islemCinsi === "bol") {
                result.innerHTML = first.value / second.value
            }
        }

        carp.addEventListener("click", () => hesap("carp"))
        bol.addEventListener("click", () => hesap("bol"))
    </script>

</body>

</html>
